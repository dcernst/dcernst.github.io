<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.48</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(A\subseteq \mathbb{R}\text{.}\)</span> Then <span class="process-math">\(A\)</span> has a maximum if and only if <span class="process-math">\(A\)</span> has a supremum and <span class="process-math">\(\sup(A)\in A\text{,}\)</span> in which case the <span class="process-math">\(\max(A)=\sup(A)\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_AxiomsRealNumbers.html#theorem-88">in-context</a></span>
