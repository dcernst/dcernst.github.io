<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.12</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> are nonempty sets such that <span class="process-math">\(X\subseteq Y\text{,}\)</span> then the function <span class="process-math">\(\iota:X\to Y\)</span> defined via <span class="process-math">\(\iota(x)=x\)</span> is called the <dfn class="terminology">inclusion map</dfn> from <span class="process-math">\(X\)</span> into <span class="process-math">\(Y\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_Intro_to_Functions.html#definition-53">in-context</a></span>
