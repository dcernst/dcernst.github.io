<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.68</span><span class="period">.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(A\subseteq \mathbb{R}\text{.}\)</span> A point <span class="process-math">\(p\in \mathbb{R}\)</span> is an accumulation point of <span class="process-math">\(A\)</span> if for every bounded open interval <span class="process-math">\((a,b)\)</span> containing <span class="process-math">\(p\text{,}\)</span> there exists a point <span class="process-math">\(q \in (a,b)\cap A\)</span> such that <span class="process-math">\(q\neq p\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_Topology.html#definition-34" class="internal">in-context</a></span>
