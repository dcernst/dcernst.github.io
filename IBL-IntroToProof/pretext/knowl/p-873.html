<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Repeated applications of the previous two theorems implies that every open interval contains infinitely many rational numbers and infinitely many irrational numbers. In light of these two theorems, we say that both the rationals and irrationals are <dfn class="terminology">dense</dfn> in the real numbers.</div>
