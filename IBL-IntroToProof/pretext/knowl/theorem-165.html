<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.126</span><span class="period">.</span><span class="space"> </span><span class="title">Intermediate Value Theorem.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(f\)</span> is a real function. If <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\([a,b]\)</span> such that <span class="process-math">\(f(a)\lt c\lt f(b)\)</span> or <span class="process-math">\(f(a)&gt;c&gt;f(b)\)</span> for some <span class="process-math">\(c\in \mathbb{R}\text{,}\)</span> then there exists <span class="process-math">\(r\in [a,b]\)</span> such that <span class="process-math">\(f(r)=c\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_Continuity.html#theorem-165">in-context</a></span>
