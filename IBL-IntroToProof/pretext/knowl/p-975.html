<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(n\)</span> is a natural number greater than 1, then <span class="process-math">\(n\)</span> can be expressed as a product of primes. That is, we can write</div>
<div class="displaymath process-math">
\begin{equation*}
n=p_1 p_2 \cdots p_k\text{,}
\end{equation*}
</div>
<div class="para">where each of <span class="process-math">\(p_1, p_2, \ldots, p_k\)</span> is a prime number (not necessarily distinct).</div>
</div>
