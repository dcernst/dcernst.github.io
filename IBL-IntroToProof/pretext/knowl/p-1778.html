<h2 class="heading"><span class="type">Paragraph</span></h2>
<div class="para">
<em class="emphasis">Avoid logical symbols in your proofs.</em> Similar to <span class="process-math">\(\implies\text{,}\)</span> you should avoid using the logical symbols <span class="process-math">\(\forall, \exists, \vee, \wedge\text{,}\)</span> and <span class="process-math">\(\logeq\)</span> in your formal write-ups. These symbols are useful for abbreviating in your scratch work.</div>
