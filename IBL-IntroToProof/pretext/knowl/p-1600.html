<div class="para">The previous two examples illustrate an important distinction between finite sets and infinite sets, namely infinite sets can be in bijection with proper subsets of themselves! <a href="" class="xref" data-knowl="./knowl/thm_cardinalityProperSubsetsFinite.html" title="Theorem 9.24">Theorems 9.24</a> and <a href="" class="xref" data-knowl="./knowl/thm_infiniteSetTFAE.html" title="Theorem 9.32">Theorem 9.32</a> will make this idea explicit.</div>
