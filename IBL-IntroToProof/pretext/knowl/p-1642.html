<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A set <span class="process-math">\(A\)</span> is <dfn class="terminology">finite</dfn> if <span class="process-math">\(A=\emptyset\)</span> or <span class="process-math">\(\card(A)=\card([n])\)</span> for some <span class="process-math">\(n\in\mathbb{N}\text{.}\)</span> If <span class="process-math">\(A=\emptyset\text{,}\)</span> then we say that <span class="process-math">\(A\)</span> has <dfn class="terminology">cardinality <span class="process-math">\(0\)</span></dfn>  and if <span class="process-math">\(\card(A)=\card([n])\text{,}\)</span> then we say that <span class="process-math">\(A\)</span> has <dfn class="terminology">cardinality <span class="process-math">\(n\)</span></dfn> .</div>
