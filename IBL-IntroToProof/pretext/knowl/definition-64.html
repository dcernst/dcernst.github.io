<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.14</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. If there is an injective function from <span class="process-math">\(A\)</span> to <span class="process-math">\(B\text{,}\)</span> then we say that the cardinality of <span class="process-math">\(A\)</span> is <dfn class="terminology">less than or equal to the cardinality of <span class="process-math">\(B\)</span></dfn>. In this case, we write <span class="process-math">\(\tcboxmath{\card(A)\leq\card(B)}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_Intro_to_Cardinality.html#definition-64" class="internal">in-context</a></span>
