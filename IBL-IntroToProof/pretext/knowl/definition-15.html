<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.6</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are sets, then we say that <span class="process-math">\(A\)</span> is a <dfn class="terminology">subset</dfn> of <span class="process-math">\(B\text{,}\)</span> written <span class="process-math">\(\tcboxmath{A\subseteq B}\text{,}\)</span> provided that every element of <span class="process-math">\(A\)</span> is an element of <span class="process-math">\(B\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_Sets.html#definition-15">in-context</a></span>
