<div class="para">Recall that an axiom is a basic mathematical assumption. The following axiom is one of the Peano Axioms, which is a collection of axioms for the natural numbers introduced in the 19th century by Italian mathematician <a class="external" href="https://en.wikipedia.org/wiki/Giuseppe_Peano" target="_blank">Giuseppe Peano</a><a class="xref" id="fn-26" href="" data-knowl="./knowl/fn-26.html" title="Footnote 4.1"><sup> 1 </sup></a> (1858–1932).</div>
