<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.24</span><span class="period">.</span>
</h3>
<div class="para">Every subset of a finite set is finite. In particular, if <span class="process-math">\(A\)</span> is a finite set, then <span class="process-math">\(\card(B)\lt \card(A)\)</span> for all proper subsets <span class="process-math">\(B\)</span> of <span class="process-math">\(A\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_Finite_Sets.html#thm_cardinalityProperSubsetsFinite" class="internal">in-context</a></span>
