<div class="para">Since every open set is the union of bounded open intervals (<a href="" class="xref" data-knowl="./knowl/def_open.html" title="Definition 5.58">Definition 5.58</a>), the union of open sets is open (<a href="" class="xref" data-knowl="./knowl/thm_union_of_open_sets.html" title="Theorem 5.63">Theorem 5.63</a>), and preimages respect unions (<a href="" class="xref" data-knowl="./knowl/thm_unions_and_intersections_of_preimages.html" title="Theorem 8.94">Theorem 8.94</a>), we can strengthen <a href="" class="xref" data-knowl="./knowl/thm_preimages_open_sets.html" title="Theorem 8.109">Theorem 8.109</a> into a slightly more useful result.</div>
