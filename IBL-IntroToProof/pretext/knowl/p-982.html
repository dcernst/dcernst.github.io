<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Now, suppose <span class="process-math">\(n\lt 0\text{.}\)</span> In this case, we can take <span class="process-math">\(k=n\text{,}\)</span> so that <span class="process-math">\(n-dk=n-dn=n(1-d)\text{.}\)</span> Since <span class="process-math">\(n\lt 0\)</span> and <span class="process-math">\(d&gt;1\text{,}\)</span> <span class="process-math">\(n(1-d)&gt;0\text{.}\)</span> This shows that <span class="process-math">\(n-dn\in S\text{.}\)</span>
</div>
