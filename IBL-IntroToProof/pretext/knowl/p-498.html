<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If <span class="process-math">\(S\)</span> is a set, then the power set of <span class="process-math">\(S\)</span> is the set of subsets of <span class="process-math">\(S\text{.}\)</span> The power set of <span class="process-math">\(S\)</span> is denoted <span class="process-math">\(\tcboxmath{\mathcal{P}(S)}\text{.}\)</span>
</div>
