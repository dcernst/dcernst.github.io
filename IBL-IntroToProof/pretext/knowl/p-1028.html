<div class="para">We are now ready to prove the following important theorem. Use a proof by contradiction. In particular, assume that there are finitely many primes, say <span class="process-math">\(p_1, p_2,\ldots,p_k\text{.}\)</span> Consider the product of all of them and then add 1.</div>
