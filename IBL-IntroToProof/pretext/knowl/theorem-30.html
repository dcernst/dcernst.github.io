<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.22</span><span class="period">.</span><span class="space"> </span><span class="title">Distribution of Union and Intersection.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> are sets, then</div>
<ol class="lower-alpha">
<li><div class="para">
<span class="process-math">\(A \cup(B\cap C) = (A\cup B)\cap (A\cup C)\text{,}\)</span> and</div></li>
<li><div class="para"><span class="process-math">\(A\cap (B\cup C)= (A\cap B)\cup (A\cap C)\text{.}\)</span></div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="sec_Sets.html#theorem-30">in-context</a></span>
