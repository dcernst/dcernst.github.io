<div class="para">If <span class="process-math">\(\Delta\)</span> is a set and we have a collection of sets indexed by <span class="process-math">\(\Delta\text{,}\)</span> then we may write <span class="process-math">\(\{S_{\alpha}\}_{\alpha\in \Delta}\)</span> to refer to this collection. We read this as “the set of <span class="process-math">\(S\)</span>-sub-alphas over alpha in Delta.”</div>
