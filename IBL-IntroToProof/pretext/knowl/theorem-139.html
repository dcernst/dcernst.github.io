<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.102</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(n\in \mathbb{N}\)</span> such that <span class="process-math">\(n\)</span> is not prime, then there exists <span class="process-math">\([a]_n, [b]_n \in \mathbb{Z}/n\mathbb{Z}\)</span> such that <span class="process-math">\([a]_n\cdot[b]_n = [0]_n\)</span> while <span class="process-math">\([a]_n \neq [0]_n\)</span> and <span class="process-math">\([b]_n \neq [0]_n\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_ModularArithmetic.html#theorem-139">in-context</a></span>
