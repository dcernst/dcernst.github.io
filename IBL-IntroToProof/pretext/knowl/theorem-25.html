<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.10</span><span class="period">.</span><span class="space"> </span><span class="title">Transitivity of Subsets.</span>
</h3>
<div class="para">Suppose that <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> are sets. If <span class="process-math">\(A\subseteq B\)</span> and <span class="process-math">\(B\subseteq C\text{,}\)</span> then <span class="process-math">\(A\subseteq C\text{.}\)</span>
