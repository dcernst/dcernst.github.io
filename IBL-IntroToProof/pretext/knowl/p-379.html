<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Since both <span class="process-math">\(k\)</span> and <span class="process-math">\(m\)</span> are integers, <span class="process-math">\(km\)</span> is an integer. This shows that <span class="process-math">\(nm\)</span> is even. We have proved the contrapositive, and hence for all <span class="process-math">\(n,m\in\mathbb{Z}\text{,}\)</span> if <span class="process-math">\(nm\)</span> is odd, then <span class="process-math">\(n\)</span> is odd and <span class="process-math">\(m\)</span> is odd.</div>
