<div class="para">Let <span class="process-math">\(A=\{a,b,c,d,e,f\}\)</span> and <span class="process-math">\(\Omega=\{\{a\}, \{b,c,d\}, \{e,f\}\}\text{.}\)</span> Since the elements of <span class="process-math">\(\Omega\)</span> are pairwise disjoint nonempty subsets of <span class="process-math">\(A\)</span> such that their union is all of <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(\Omega\)</span> is a partition of <span class="process-math">\(A\)</span> consisting of three blocks.</div>
