<div class="para">Given Axioms O1–O4, we say that the real numbers are a <dfn class="terminology">linearly ordered field</dfn>. We call numbers greater than zero <dfn class="terminology">positive</dfn> and those greater than or equal to zero <dfn class="terminology">nonnegative</dfn>. There are similar definitions for <dfn class="terminology">negative</dfn> and <dfn class="terminology">nonpositive</dfn>.</div>
