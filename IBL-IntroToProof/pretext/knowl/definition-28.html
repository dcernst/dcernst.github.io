<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.10</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">For <span class="process-math">\(a,b\in\mathbb{R}\text{,}\)</span> we define:</div>
<ol class="lower-alpha">
<li><div class="para">
<span class="process-math">\(\tcboxmath{a&gt;b}\)</span> if <span class="process-math">\(b\lt a\text{;}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\tcboxmath{a\leq b}\)</span> if <span class="process-math">\(a\lt b\)</span> or <span class="process-math">\(a=b\text{;}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\tcboxmath{a\geq b}\)</span> if <span class="process-math">\(b\leq a\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a href="sec_AxiomsRealNumbers.html#definition-28" class="internal">in-context</a></span>
