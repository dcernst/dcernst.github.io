<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.11</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> be sets.</div>
<ol class="lower-alpha">
<li><div class="para"><span class="process-math">\(\card(A)=\card(A)\text{.}\)</span></div></li>
<li><div class="para">If <span class="process-math">\(\card(A)=\card(B)\text{,}\)</span> then <span class="process-math">\(\card(B)=\card(A)\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(\card(A)=\card(B)\)</span> and <span class="process-math">\(\card(B)=\card(C)\text{,}\)</span> then <span class="process-math">\(\card(A)=\card(C)\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a href="sec_Intro_to_Cardinality.html#theorem-166" class="internal">in-context</a></span>
