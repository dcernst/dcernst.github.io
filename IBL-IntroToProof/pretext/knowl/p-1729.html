<div class="para">Let <span class="process-math">\(\Delta\)</span> be equal to either <span class="process-math">\(\mathbb{N}\)</span> or <span class="process-math">\([k]\)</span> for some <span class="process-math">\(k\in\mathbb{N}\text{.}\)</span> If <span class="process-math">\(\{A_n\}_{n\in\Delta}\)</span> is a countable collection of sets such that each <span class="process-math">\(A_n\)</span> is countable, then <span class="process-math">\(\bigcup_{n\in \Delta}A_n\)</span> is countable.</div>
