<div class="para">If <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> are propositions, then <span class="process-math">\((A\vee B)\implies C\)</span> is logically equivalent to <span class="process-math">\((A\implies C)\wedge (B\implies C)\text{.}\)</span>
