<div class="para">Let <span class="process-math">\(P(x)\)</span> be a predicate in some universe of discourse. Then</div>
<ol class="lower-alpha">
<li><div class="para">
<span class="process-math">\(\neg (\forall x)P(x)\)</span> is logically equivalent to <span class="process-math">\((\exists x)(\neg P(x))\text{;}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\neg (\exists x)P(x)\)</span> is logically equivalent to <span class="process-math">\((\forall x)(\neg P(x))\text{.}\)</span>
</div></li>
