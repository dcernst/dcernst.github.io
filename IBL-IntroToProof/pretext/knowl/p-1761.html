<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Notice that <span class="process-math">\(\mathbb{N}\)</span> is countable while <span class="process-math">\(\mathcal{P}(\mathbb{N})\)</span> is uncountable. That is, the power set of the natural numbers has cardinality strictly larger than the natural numbers. We generalize this phenomenon in the next theorem.</div>
