<div class="para">The proposition “<em class="emphasis"><span class="process-math">\(A\)</span> or <span class="process-math">\(B\)</span></em>” is true if at least one of <span class="process-math">\(A\)</span> or <span class="process-math">\(B\)</span> is true; expressed symbolically as <span class="process-math">\(\tcboxmath{A \vee B}\)</span> and called the <em class="emphasis">disjunction</em> of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span>
