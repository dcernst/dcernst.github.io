<div class="para logical">
<div class="para">For all <span class="process-math">\(a,b\in\mathbb{R}\text{,}\)</span> we have the following:</div>
<ol class="lower-alpha">
<li><div class="para">

<li><div class="para">

</div></li>
</ol>
