<div class="para">Define a sequence of numbers by <span class="process-math">\(a_1 = 3, a_2 = 5, a_3 = 9\text{,}\)</span> and <span class="process-math">\(a_n = 2a_{n-1} + a_{n-2}-2a_{n-3}\)</span> for all natural numbers <span class="process-math">\(n \geq 4\text{.}\)</span> Then <span class="process-math">\(a_n = 2^n + 1\)</span> for all <span class="process-math">\(n \in \mathbb{N}\text{.}\)</span>
