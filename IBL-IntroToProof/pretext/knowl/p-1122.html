<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The symbol “<span class="process-math">\(\sim\)</span>” is usually pronounced as “twiddle” or “tilde” and the phrase “<span class="process-math">\(a\sim b\)</span>” could be read as “<span class="process-math">\(a\)</span> is related to <span class="process-math">\(b\)</span>” or “<span class="process-math">\(a\)</span> twiddles <span class="process-math">\(b\)</span>”.</div>
