<div class="para logical">
<div class="para">We define the <dfn class="terminology">natural numbers</dfn>, denoted by <span class="process-math">\(\mathbb{N}\text{,}\)</span> to be the smallest subset of <span class="process-math">\(\mathbb{R}\)</span> satisfying:</div>

<li><div class="para">
<span class="process-math">\(1\in\mathbb{N}\text{,}\)</span> and</div></li>
<li><div class="para">for all <span class="process-math">\(n\in\mathbb{N}\text{,}\)</span> we have <span class="process-math">\(n+1\in\mathbb{N}\text{.}\)</span>
</div></li>
</ol>
