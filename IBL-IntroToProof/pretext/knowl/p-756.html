<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The set of <dfn class="terminology">rational numbers</dfn>, denoted by <span class="process-math">\(\mathbb{Q}\text{,}\)</span> is defined to be the collection of all real numbers having the form given in Part (b) of <a href="" class="xref" data-knowl="./knowl/def_real_number_notation.html" title="Definition 5.7">Definition 5.7</a>. The <dfn class="terminology">irrational numbers</dfn> are defined to be <span class="process-math">\(\mathbb{R}\setminus\mathbb{Q}\text{.}\)</span>
</div>
