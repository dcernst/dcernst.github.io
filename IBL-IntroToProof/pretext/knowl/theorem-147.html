<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.61</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(f:X\to Y\)</span> is a function, then <span class="process-math">\(f\circ i_X = f = i_Y\circ f\text{,}\)</span> where <span class="process-math">\(i_X\)</span> and <span class="process-math">\(i_Y\)</span> are the identity maps on <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\text{,}\)</span> respectively.</div></article><span class="incontext"><a class="internal" href="sec_Compositions_and_Inverse_Functions.html#theorem-147">in-context</a></span>
