<div class="para">Suppose <span class="process-math">\(\sim\)</span> is an equivalence relation on a set <span class="process-math">\(A\text{.}\)</span> Then</div>

<li><div class="para">
<span class="process-math">\(\displaystyle \bigcup_{a\in A}\ \rel(a)=A\text{,}\)</span> and</div></li>

</div></li>
