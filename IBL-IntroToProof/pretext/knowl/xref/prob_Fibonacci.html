</h3>
<div class="para">The Fibonacci sequence is given by <span class="process-math">\(f_1=1\text{,}\)</span> <span class="process-math">\(f_2=1\text{,}\)</span> and <span class="process-math">\(f_n=f_{n-1}+f_{n-2}\)</span> for all natural numbers <span class="process-math">\(n \geq 3\text{.}\)</span> Prove that <span class="process-math">\(\left(\frac{3}{2}\right)^{n-2}\leq f_n\leq 2^n\)</span> for all <span class="process-math">\(n\in\mathbb{N}\text{.}\)</span>
