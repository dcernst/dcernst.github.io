<div class="para logical">
<div class="para">Let <span class="process-math">\(f:X\to Y\)</span> be a function. The relation <span class="process-math">\(f^{-1}\)</span> from <span class="process-math">\(Y\)</span> to <span class="process-math">\(X\text{,}\)</span> called <span class="process-math">\(f\)</span> <dfn class="terminology">inverse</dfn>, is defined via</div>
<div class="displaymath process-math">
\begin{equation*}
\tcboxmath{f^{-1}=\{(f(x),x)\in Y\times X\mid x\in X\}}\text{.}
\end{equation*}
</div>
