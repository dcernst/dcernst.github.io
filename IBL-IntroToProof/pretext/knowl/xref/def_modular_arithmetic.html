<div class="para logical">
<div class="para">Let <span class="process-math">\(n\in \mathbb{N}\text{.}\)</span> We define the sum and product of congruence classes in <span class="process-math">\(\mathbb{Z}/n\mathbb{Z}\)</span> via</div>
<div class="displaymath process-math">
\begin{equation*}
[a]_n + [b]_n\coloneqq [a+b]_n  \text{ and }   [a]_n \cdot [b]_n\coloneqq [a\cdot b]_n\text{.}
\end{equation*}
