<div class="para">A <dfn class="terminology">proposition</dfn> is a sentence that is either true or false but never both. The <dfn class="terminology">truth value</dfn> (or <dfn class="terminology">logical value</dfn>) of a proposition refers to its attribute of being true or false.</div></article><span class="incontext"><a class="internal" href="sec_Intro_to_Logic.html#def_proposition">in-context</a></span>
