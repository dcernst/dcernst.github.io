<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.76</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(P(x)\)</span> be a predicate in some universe of discourse. Then</div>
<ol class="lower-alpha" id="thm_negation_of_quantifiers-1-1-2">
<li><div class="para">
<span class="process-math">\(\neg (\forall x)P(x)\)</span> is logically equivalent to <span class="process-math">\((\exists x)(\neg P(x))\text{;}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\neg (\exists x)P(x)\)</span> is logically equivalent to <span class="process-math">\((\forall x)(\neg P(x))\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="sec_More_About_Quantification.html#thm_negation_of_quantifiers">in-context</a></span>
