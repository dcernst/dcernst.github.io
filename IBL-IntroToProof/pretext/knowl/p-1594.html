<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. We say that <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> have the same <dfn class="terminology">cardinality</dfn> if there exists a bijection between <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span> In this case, we write <span class="process-math">\(\tcboxmath{\card(A)=\card(B)}\text{.}\)</span>
</div>
