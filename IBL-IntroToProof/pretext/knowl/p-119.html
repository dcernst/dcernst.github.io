<div class="para">For example, the sentence “All dogs have four legs” is a false proposition. However, the perfectly good sentence “<span class="process-math">\(x=1\)</span>” is <em class="emphasis">not</em> a proposition all by itself since we do not actually know what <span class="process-math">\(x\)</span> is.</div>
