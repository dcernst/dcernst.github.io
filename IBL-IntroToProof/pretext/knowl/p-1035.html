<div class="para">Recall from <a href="sec_Cartesian_Products.html" class="internal" title="Section 3.5: Cartesian Products of Sets">SectionÂ 3.5</a> that the Cartesian product of two sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> written <span class="process-math">\(A\times B\text{,}\)</span> is the set of all ordered pairs <span class="process-math">\((a,b)\text{,}\)</span> where <span class="process-math">\(a\in A\)</span> and <span class="process-math">\(b\in B\text{.}\)</span> That is, <span class="process-math">\(A\times B=\{(a,b)\mid a\in A, b\in B\}\text{.}\)</span>
</div>
