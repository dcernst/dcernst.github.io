<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">7.94</span><span class="period">.</span>
</h3>
<div class="para">By <a href="" class="xref" data-knowl="./knowl/def_modular_arithmetic.html" title="Definition 7.93">Definition 7.93</a>, <span class="process-math">\([2]_7+[6]_7 = [2+6]_7 = [8]_7\text{.}\)</span> By <a href="" class="xref" data-knowl="./knowl/thm_cong_classes_equal.html" title="Theorem 7.89">Theorem 7.89</a>, <span class="process-math">\([8]_7 = [1]_7\text{,}\)</span> and so <span class="process-math">\([2]_7+[6]_7 = [1]_7\text{.}\)</span> Similarly, <span class="process-math">\([2]_7\cdot[6]_7 = [2\cdot6]_7 = [12]_7 = [5]_7\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_ModularArithmetic.html#example-23" class="internal">in-context</a></span>
