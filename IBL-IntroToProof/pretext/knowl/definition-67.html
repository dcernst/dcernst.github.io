<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.19</span><span class="period">.</span>
</h3>
<div class="para">A set <span class="process-math">\(A\)</span> is finite if <span class="process-math">\(A=\emptyset\)</span> or <span class="process-math">\(\card(A)=\card([n])\)</span> for some <span class="process-math">\(n\in\mathbb{N}\text{.}\)</span> If <span class="process-math">\(A=\emptyset\text{,}\)</span> then we say that <span class="process-math">\(A\)</span> has cardinality 0 and if <span class="process-math">\(\card(A)=\card([n])\text{,}\)</span> then we say that <span class="process-math">\(A\)</span> has cardinality <span class="process-math">\(n\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_Finite_Sets.html#definition-67" class="internal">in-context</a></span>
