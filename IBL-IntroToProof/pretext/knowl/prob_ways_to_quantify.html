<article class="problem example-like"><h3 class="heading">
<span class="type">Problem</span><span class="space"> </span><span class="codenumber">2.62</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(P(x,y)\)</span> be a predicate with free variables <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> in a universe of discourse <span class="process-math">\(U\text{.}\)</span> One way to quantify the variables is “For all <span class="process-math">\(x \in U\text{,}\)</span> there exists <span class="process-math">\(y \in U\)</span> such that <span class="process-math">\(P(x,y)\text{.}\)</span>” How else can the variables be quantified?</div></article><span class="incontext"><a class="internal" href="sec_Introduction_to_Quantification.html#prob_ways_to_quantify">in-context</a></span>
