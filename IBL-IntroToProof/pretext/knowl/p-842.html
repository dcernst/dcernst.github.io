<div class="para">Let <span class="process-math">\(A\subseteq \mathbb{R}\)</span> such that <span class="process-math">\(A\)</span> is bounded above and let <span class="process-math">\(b\)</span> be an upper bound of <span class="process-math">\(A\text{.}\)</span> Then <span class="process-math">\(b\)</span> is the supremum of <span class="process-math">\(A\)</span> if and only if for every <span class="process-math">\(\varepsilon &gt;0\text{,}\)</span> there exists <span class="process-math">\(a\in A\)</span> such that <span class="process-math">\(b-\varepsilon \lt a\text{.}\)</span>
</div>
