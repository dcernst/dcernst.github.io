<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The previous theorem together with <a href="" class="xref" data-knowl="./knowl/thm_additive_inverse_of_a_positive_is_negative.html" title="Theorem 5.14">Theorem 5.14</a> implies that <span class="process-math">\(-1\lt 0\)</span> as you expect. It also follows from Axiom O3 that for all <span class="process-math">\(n\in\mathbb{Z}\text{,}\)</span> we have <span class="process-math">\(n\lt n+1\text{.}\)</span> We assume that there are no integers between <span class="process-math">\(n\)</span> and <span class="process-math">\(n+1\text{.}\)</span>
</div>
