<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.54</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(f:X\to Y\)</span> and <span class="process-math">\(g:Y\to Z\)</span> are functions, we define <span class="process-math">\(g\circ f:X\to Z\)</span> via <span class="process-math">\(\tcboxmath{(g\circ f)(x)=g(f(x))}\text{.}\)</span> The function <span class="process-math">\(g\circ f\)</span> is called the <dfn class="terminology">composition</dfn> of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_Compositions_and_Inverse_Functions.html#definition-58">in-context</a></span>
