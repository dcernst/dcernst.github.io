<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(A\subseteq \mathbb{R}\text{.}\)</span> A point <span class="process-math">\(b\)</span> is called an <dfn class="terminology">upper bound</dfn> of <span class="process-math">\(A\)</span> if for all <span class="process-math">\(a\in A\text{,}\)</span> <span class="process-math">\(a\leq b\text{.}\)</span> The set <span class="process-math">\(A\)</span> is said to be <dfn class="terminology">bounded above</dfn> if it has an upper bound.</div>
