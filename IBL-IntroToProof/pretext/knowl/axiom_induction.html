<span class="type">Axiom</span><span class="space"> </span><span class="codenumber">4.1</span><span class="space"> </span><span class="creator">(Axiom of Induction)</span><span class="period">.</span>

<div class="para logical">
<div class="para">Let <span class="process-math">\(S\subseteq \mathbb{N}\)</span> such that both</div>
<ol class="lower-alpha">
<li><div class="para">
<span class="process-math">\(1\in S\text{,}\)</span> and</div></li>
<li><div class="para">if <span class="process-math">\(k\in S\text{,}\)</span> then <span class="process-math">\(k+1\in S\text{.}\)</span>
</div></li>
</ol>
</div> <div class="para">Then <span class="process-math">\(S=\mathbb{N}\text{.}\)</span>
