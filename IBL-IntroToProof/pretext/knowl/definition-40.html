<div class="para logical">
<div class="para">Let <span class="process-math">\(r\in\mathbb{R}\text{.}\)</span>
</div>
<ol class="lower-alpha">
<li><div class="para">We say that <span class="process-math">\(r\)</span> is <dfn class="terminology">rational</dfn> if <span class="process-math">\(r=\frac{m}{n}\text{,}\)</span> where <span class="process-math">\(m,n\in\mathbb{Z}\)</span> and <span class="process-math">\(n\neq 0\text{.}\)</span>
</div></li>
<li><div class="para">In contrast, we say that <span class="process-math">\(r\)</span> is <dfn class="terminology">irrational</dfn> if it is not rational.</div></li>
</ol>
