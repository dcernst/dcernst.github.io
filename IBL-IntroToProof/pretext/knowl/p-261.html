<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(P(x,y)\)</span> be a predicate with free variables <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> in a universe of discourse <span class="process-math">\(U\text{.}\)</span> One way to quantify the variables is “For all <span class="process-math">\(x \in U\text{,}\)</span> there exists <span class="process-math">\(y \in U\)</span> such that <span class="process-math">\(P(x,y)\text{.}\)</span>” How else can the variables be quantified?</div>
