<div class="para">The next theorem states that the union of a countable collection of countable sets is countable. To prove this, consider two cases:</div>
<ol class="decimal">
<li><div class="para">The collection of sets is finite.</div></li>
<li><div class="para">The collection of sets is infinite.</div></li>
