<div class="para">The proposition “<dfn class="terminology"><span class="process-math">\(A\)</span> or <span class="process-math">\(B\)</span></dfn>” is true if at least one of <span class="process-math">\(A\)</span> or <span class="process-math">\(B\)</span> is true; expressed symbolically as <span class="process-math">\(\tcboxmath{A \vee B}\)</span> and called the <dfn class="terminology">disjunction</dfn> of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span>
</div>
