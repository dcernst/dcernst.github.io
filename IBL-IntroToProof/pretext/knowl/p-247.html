<div class="para">One way we can make propositions out of predicates is by assigning specific values to the free variables. That is, if <span class="process-math">\(P(x)\)</span> is a predicate and <span class="process-math">\(x_0\)</span> is specific value for <span class="process-math">\(x\text{,}\)</span> then <span class="process-math">\(P(x_0)\)</span> is now a proposition that is either true or false.</div>
